<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Walk with Christ redirect...</title>
</head>

<body>
  <h1>If you are not automatically redirected, click <a id="fallbackurl">here</a></h1>
  <script type="text/javascript">
    var index = {                                              //legacy page links included to ensure that old QR codes still work properly
      'bi': ["WalkwithChristBismarckND", "106797447466928"],
      'mi': ["WalkwithChristMinotND", "109846400530300"],
      'fa': ["WalkwithChristFargoND", "108536547329771"],
      'bh': ["WalkwithChristBlackHills", "100418944819585"],
      'gf': ["WalkwithChristGrandForksND", "102302324777572"],
      'ab': ["WalkwithChristDakotaPlains", "107674490900712"], //legacy Aberdeen, SD page
      'pi': ["WalkwithChristDakotaPlains", "107674490900712"], //legacy Pierre, SD page
      'em': ["WalkwithChristEasternMT", "110161430589876"],
      'wi': ["WalkwithChristBakken", "102518748090712"],       //legacy Williston, ND page
      'mn': ["WalkwithChristGrandForksND", "102302324777572"], //legacy NW Minnisota Page
      'di': ["WalkwithChristBakken", "102518748090712"],       //legacy Dickinson, ND page
      'wc': ["WalkwithChristBakken", "102518748090712"],       //legacy Watford City, ND page
      'mt': ["WalkwithChristMidwestTribes", "102395724776458"],
      'ba': ["WalkwithChristBakken", "102518748090712"],
      'dp': ["WalkwithChristDakotaPlains", "107674490900712"],
      'cc': ["ComeUntoChrist", "120694114630885"]
    }

    place = window.location.href.split("?")[1].split("&")[0];
    var fallback = "https://www.facebook.com/" + index[place][0];
    var url = "https://www.facebook.com/" + index[place][0];
    
    window.onload = function() {
      setTimeout(function() { window.location = fallback; }, 100);
      window.location = url;
    }

    document.getElementById('fallbackurl').setAttribute("href", fallback);
    document.title = 'Walk with Christ: ' + index[place]
    
    var userAgent = navigator.userAgent;

    var appsScript = "https://script.google.com/macros/s/AKfycbwwd1VKB_y9rrdX88kL6ptpKX3sR0vBvtlQNWNDS5anIScpr5Tab-KvFgpFNKhft-1CJw/exec"
    var loggingUrl = appsScript + "?id=f-" + place + "&userAgent=" + encodeURIComponent(userAgent)
    var logger = new XMLHttpRequest()
    logger.open("GET", loggingUrl, true)
    logger.setRequestHeader("Content-Type", "text/plain;charset=utf-8")
    logger.send(null)

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) 
      url = "fb://profile/" + index[place][1];
    if (/android/i.test(userAgent)) 
      url = "intent://page/" + index[place][1] + "#Intent;package=com.facebook.katana;scheme=fb;end";
  </script>
</body>

</html>
