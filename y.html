<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Walk with Christ redirect...</title>
</head>
<body>
  <h1>If you are not automatically redirected, click <a id="fallbackurl">here</a></h1>
  <script type="text/javascript">
    var fallback = "https://www.youtube.com/WalkwithChrist";
    var url = "https://www.youtube.com/WalkwithChrist";
    
    window.onload = function() {
      setTimeout(function() {
        window.location = fallback; 
      }, 100);
      window.location = url;
    }
    
    document.getElementById('fallbackurl').setAttribute("href", fallback);
    document.title = 'Walk with Christ YouTube';        
    
    var userAgent = navigator.userAgent;
    
    var appsScript = "https://script.google.com/macros/s/AKfycbwwd1VKB_y9rrdX88kL6ptpKX3sR0vBvtlQNWNDS5anIScpr5Tab-KvFgpFNKhft-1CJw/exec";
    var loggingUrl = appsScript + "?id=y" + "&userAgent=" + encodeURIComponent(userAgent);
    var logger = new XMLHttpRequest();
    logger.open("GET", loggingUrl, true);
    logger.setRequestHeader("Content-Type", "text/plain;charset=utf-8");
    logger.send(null);
    //if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) url = "vnd.youtube://user/channel/UCvsWm99x4hy8hAyZW1b1BNg";
    if(/android/i.test(userAgent)) 
      url = "vnd.youtube://WalkwithChrist"//"intent://#Intent;scheme=youtube;data=https://www.youtube.com/user/WalkwithChrist;package=com.google.android.youtube;end";
    //if(/iPad|iPhone|iPod/.test(userAgent) && ! window.MSStream) url = "youtube://www.youtube.com/WalkwithChrist";
  </script>
</body>
</html>
